<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <h1 align="center">Wikipedia Viewer</h1>
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-8">
          <input type="text" class="form-control" id="textSearch" placeholder="Search Wikipedia">
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-default form-control" id="buttonSearch">Search</button>
        </div>
        <div class="col-sm-2">
          <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary form-control">Random</a>
        </div>
      </div>
    </form>
    <div id="loadingDiv">&nbsp;</div>
    <div id="result"></div>

  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
